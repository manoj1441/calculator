<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>TipCalculator</title>
</head>
<body id="body">
  <div id="calculator">
    <h1 class="heading">Tip calculator</h1>
    <div class="all">
  <div id="data">
    <label>Bill</label><br>
    <input type="number" id="bill" placeholder="$"><br>
    <label>Tip%</label><br>
    <input type="number" id="tip" placeholder="%"><br>
    <label>Number of People</label><br>
    <input type="number" id="people" placeholder="number"><br>
    <button onclick="myfun()" id="btn">Calculate</button>
     </div>


  <div id="value">
  <p class="h3" style="color: white;"><b>Tip Amount</b> / person=</p>
  <h1 id="tip-amount" style="color: aquamarine;">$0.00</h1><br>
  <p class="h4" style="color: white;"><b>Total</b> / person=</p>
  <h1 id="total" style="color: aquamarine;">$0.00</h1><br>
   <button id="totalamount" style="color: aquamarine;"></button>
 </div>
</div>
</div>
</body>
<script>
  function myfun(){
  const bill=parseInt(document.getElementById("bill").value);
  const tip=parseInt(document.getElementById("tip").value);
  const people=parseInt(document.getElementById("people").value);

   const tipamount=(bill*tip)/100;
   const total=bill+tipamount;
   const totalamount=total*people;

   console.log(tipamount);
   document.getElementById("tip-amount").innerText=`$${Math.floor(tipamount)}.00`;
   document.getElementById("total").innerText=`$${Math.floor(total)}.00`;
   document.getElementById("totalamount").innerText=`$${Math.floor(totalamount)}.00`;

  }
</script>
</html>
